<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="wrapper">
        <div id="calculator">
            <div id="display">
                <div id="calculate"></div>
                <div id="result">0</div>
            </div>
            <div id="delete"><img src="images/arrow.png" alt="arrow" id="img"></div>
            <div class="center" id="sedam">7</div>
            <div class="center" id="osam">8</div>
            <div class="center" id="devet">9</div>
            <div class="center" id="puta">*</div>
            <div class="center" id="cetiri">4</div>
            <div class="center" id="pet">5</div>
            <div class="center" id="sest">6</div>
            <div class="center" id="minus">-</div>
            <div class="center" id="jedan">1</div>
            <div class="center" id="dva">2</div>
            <div class="center" id="tri">3</div>
            <div class="center" id="plus">+</div>
            <div class="center" id="obrisi">C</div>
            <div class="center" id="nula">0</div>
            <div class="center" id="podeljeno">/</div>
            <div class="center" id="jednako">=</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
